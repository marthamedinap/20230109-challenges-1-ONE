    <title>encriptar-desencriptar</title>

<body>
    <header>
        <br>
        <marquee behavior="alternate" width="100%" scrollamount="20"><h1>Encripta Tu Mensaje!!</h1> </marquee>
        
    </header>
    <main>
       <form>
            <section>
                <textarea class="texto" name="encriptar" id="input" cols="55%" rows="12%" required placeholder="Ingrese el texto a encriptar"></textarea>
                <textarea  class="texto" name="descencriptar" id="output" cols="55%" rows="12%" required placeholder="Resultado..."></textarea>
            </section>
            <section >
                
                <button onclick="encrip()" id="btn-encriptar" class="boton" type="button">Encriptar</button>
                <button onclick="desencrip()" id="btn-desencriptar" class="boton" type="button">Desencriptar</button>
                <button onclick="cop()" id="btn-copiar" class="boton" type="button">Copiar</button>
               
            </section>

        </form>
    </main>
